	<div class="control">

	<menu>
		<span class="iconfont icon-close"></span>

			<div class="tab active"><span class="iconfont icon-edit"></span>内容编辑</div>

			<div class="content active editor">

					</figure>

				<div class="convertion">
					<h5>转场特效</h5>

						<option value="zoom">缩放</option>

						<option value="convex">突出</option>

				<h2>按<strong>S</strong>键进入演讲者模式</h2>
			</div>
			<div class="content">
				<h2>使用说明</h2>
				<div class="guild">
					<p>本软件以markdown语法为基础进行编辑。<br>
						<h5>1 分页</h5>
						 ‘#’表示第一页<br>
						 ‘##’表示其他主页面<br>
						 ‘###’表示子页面，但是需放置在相应的主页面下。<br>
						例如：<br>
						<span>
							“ ## 公司介绍<br>
							### 公司发展历程<br>
							### 办公环境介绍<br>
							### 公司地址 ”<br>
						</span>	
						但是三个以上的#表示标题<br>
						markdow的语法规范请参考<a href="https://yinxiang.com/new/hc/articles/%e5%8d%b0%e8%b1%a1%e7%ac%94%e8%ae%b0-markdown-%e5%85%a5%e9%97%a8%e6%8c%87%e5%8d%97/?utm_source=b1&utm_medium=b1&utm_term=5cb4q">印象笔记教程</a>
					</p>
					<br>
					<h5>2 上传图片</h5>
					<p>将光标停留在需要插入图片的分页内，点击上传图片图标</p>
					<p>删除图片：只需要删除上传图片成功后的高亮部分内容</p>
